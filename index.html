<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="assets/img/pokeball.png">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Your Pokedex!</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 offset-4 d-flex justify-content-center align-items-center py-1">
          <img src="assets/img/POKEMON.png" height="45" alt=""
          loading="lazy">
          <span class="ms-2 fs-1 pt-2 pokemon">Pokedex</span>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
          <button class="myPokeBtn rounded p-1 px-2"><i class="mdi mdi-pokeball me-1 fs-5"></i>My Pokemon</button>
        </div>
      </div>
    </div>
  </header>

  <main class="d-flex">
    <div class="container-fluid hundo">
      <div class="row">
        <div class="col-7">
          <div class="row px-5 hundo">
            <div class="col-11 offset-1 d-flex justify-content-center mt-4 rounded elevation-1 pokeCardOuter">
              <div class="text-center px-5 pokeCardInner">
                <span id="pokeName" class="fs-3 fw-bold">Pikachu</span>
              </div>
            </div>
            <div class="col-11 offset-1 d-flex justify-content-center align-items-center py-4">
              <img id="sprite" src="//via.placeholder.com/400x300" alt="">
            </div>
            <div class="col-11 offset-1 pokeCardOuter">
              <div class="px-5 pokeCardInner">
                <div class="row">
                  <div class="col-6 d-flex flex-column">
                    <span class="mt-3">Height: </span>
                    <span class="mt-3">Types:</span>
                  </div>
                  <div class="col-6 d-flex flex-column">
                    <span class="mt-3">Weight: </span>
                    <button class="mt-5 myPokeBtn rounded mb-1 py-2 fs-5"><i class="mdi mdi-pokeball fs-5 me-3"></i>Catch</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="row">

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
